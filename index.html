<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

<div id="design">
<img id="wall" src="images/bg-main-desktop.png"/>
</div>

<div id="card-front">
<div id="card-details">
<h1 id="cardnumber">0000 0000 0000 0000</h1>
<h2 id="Fname">Full Name</h2>
<h2 id="expiry-mm">00</h2>
<h2 id="expiry-yy">00</h2>
</div>
</div>


<div id="form-div">
  <form id="card-form">
    <label for="name">CARDHOLDER NAME</label><br>
    <input type="text" id="name" name="name" placeholder="Your Full Name"><br>
    <label for="cnumber">CARD NUMBER</label><br>
    <input type="text" id="cnumber" name="cnumber" placeholder="0000 0000 0000 0000"><br><br>
<div id="exp">
    <label for="exp" label id="lexp">EXP DATE (MM/YY)</label><br>
    <input type="text" id="exp-mm" name="exp" placeholder="MM">
    <input type="text" id="exp-yy" name="exp" placeholder="YY"><br>

</div>
<div id="cvc">
    <label for="cvc" id="lcvc">CVC</label><br>
    <input type="text" id="cvc" name="cvc" placeholder="000"><br>
</div>
  </form>
  <button id="confirm" value="Confirm">Confirm</button>

</div>

  <!-- Completed state start -->


<script src="index.js"></script>
</body>
</html>
